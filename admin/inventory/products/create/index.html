<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Produtos · Cadastro</title>

  <!-- Sidebar + Base -->
  <link rel="stylesheet" href="../../../../saidbar/saidebar.css"/>
  <link rel="stylesheet" href="../../../../styles/base.css"/>
  <link rel="stylesheet" href="./index.css"/>

  <!-- SweetAlert2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js" defer></script>

  <script>window.SIDEBAR_ACTIVE='products-create';</script>
  <script src="../../../../saidbar/saidebar.js" defer></script>
  <script src="./index.js" defer></script>

</head>
<body>
  <div class="app-layout">
    <aside id="sidebar-root"></aside>

    <div class="app-content">
      <main class="shell">
        <section class="card">
          <div class="card-head">
            <h1>Produtos • Cadastro</h1>
          </div>

          <form id="form" class="filters" style="display:grid;grid-template-columns:repeat(2,minmax(220px,1fr));gap:8px;">
            <div class="field" style="grid-column: span 2;">
              <label>Nome</label>
              <input id="name" type="text" maxlength="120" required placeholder="Ex.: Farinha de Trigo"/>
            </div>

            <div class="field">
              <label>Código (SKU)</label>
              <input id="code" type="text" maxlength="40" required placeholder="Ex.: FAR-001"/>
            </div>

            <div class="field">
              <label>Unidade</label>
              <input id="unit" type="text" maxlength="6" required placeholder="Ex.: KG, UN, L"/>
            </div>

            <div class="field">
              <label>Custo unitário atual</label>
              <input id="cost" type="number" step="0.0001" min="0" required placeholder="Ex.: 5.50"/>
            </div>

            <div class="field">
              <label>NCM (opcional)</label>
              <input id="ncm" type="text" maxlength="20" placeholder="Ex.: 11010010"/>
            </div>

            <div class="actions" style="grid-column: span 2; display:flex; gap:8px;">
              <button class="btn-primary" type="submit">Salvar</button>
              <button class="btn-ghost" type="button" id="btnClear">Limpar</button>
            </div>
          </form>
        </section>

        <section class="card" style="margin-top:16px;">
          <div class="card-head">
            <h2>Buscar / Listar</h2>
          </div>

          <div class="filters">
            <input id="q" type="text" placeholder="Buscar por nome, código ou NCM"/>
            <button id="btnSearch" class="btn-primary" type="button">Buscar</button>
          </div>

          <div class="table-wrap">
            <table class="tbl">
              <thead>
                <tr>
                  <th>ID</th><th>Nome</th><th>Código</th><th>Unid.</th><th>Custo atual</th><th>NCM</th><th>Criado</th>
                </tr>
              </thead>
              <tbody id="tbody">
                <tr><td colspan="7" class="muted">Sem resultados</td></tr>
              </tbody>
            </table>
          </div>
        </section>
      </main>
    </div>
  </div>
</body>
</html>
