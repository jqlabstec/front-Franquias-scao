<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Compras · Listar</title>

  <link rel="stylesheet" href="../../../saidbar/saidebar.css"/>
  <link rel="stylesheet" href="../../../../styles/base.css"/>
  <link rel="stylesheet" href="./index.css"/>


  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js" defer></script>

  <script>window.SIDEBAR_ACTIVE='purchases-list';</script>
  <script src="../../../saidbar/saidebar.js" defer></script>
  <script src="./index.js" defer></script>
</head>
<body>
  <div class="app-layout">
    <aside id="sidebar-root"></aside>
    <div class="app-content">
      <main class="shell">
        <section class="card">
          <div class="card-head">
            <h1>Compras • Listar</h1>
            <a class="btn-ghost" href="../create/index.html">Nova compra</a>
          </div>

          <div class="filters">
            <input id="q" type="text" placeholder="Fornecedor ou nº nota"/>
            <input id="dateFrom" type="date"/>
            <input id="dateTo" type="date"/>
            <select id="paid">
              <option value="">Pago: Todos</option>
              <option value="true">Pago: Sim</option>
              <option value="false">Pago: Não</option>
            </select>
            <button id="btnSearch" class="btn-primary" type="button">Buscar</button>
          </div>

          <div class="table-wrap">
            <table class="tbl">
              <thead>
                <tr>
                  <th>Data</th><th>Nota</th><th>Fornecedor</th><th>Total</th><th>Pago</th><th>Venc.</th><th>Ações</th>
                </tr>
              </thead>
              <tbody id="tbody">
                <tr><td colspan="7" class="muted">Sem resultados</td></tr>
              </tbody>
            </table>
          </div>
        </section>
      </main>
    </div>
  </div>
</body>
</html>
