<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Financeiro ¬∑ Custos (OPEX)</title>

  <link rel="stylesheet" href="../../../saidbar/saidebar.css" />
  <link rel="stylesheet" href="../finance/finance.css" />
  <link rel="stylesheet" href="./opex.css" />

  <script>window.SIDEBAR_ACTIVE='finance-dashboard';</script>
  <script src="../../../saidbar/saidebar.js" defer></script>
  <script type="module" src="../vendor/helpers.js"></script>
  <script type="module" src="./opex.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="app-layout">

    <div class="app-content">
      <main class="shell">

          <div class="card-head">
            <h1>Custos operacionais</h1>
            <div class="filters">
              <input id="q" placeholder="Buscar descri√ß√£o" />
              <select id="category">

                <option value="VARIABLE">Vari√°veis</option>

              <!-- ‚úÖ NOVO: Filtro por tipo de custo -->
              <select id="costType">
                <option value="">Tipo: todos</option>
                <optgroup label="üíº Fixas">
                  <option value="RENT">Aluguel</option>
                  <option value="SALARY">Sal√°rios</option>
                  <option value="UTILITIES">√Ågua/Luz/G√°s</option>
                  <option value="INSURANCE">Seguros</option>
                  <option value="DEPRECIATION">Deprecia√ß√£o</option>
                  <option value="MAINTENANCE">Manuten√ß√£o</option>
                  <option value="CLEANING">Limpeza</option>
                  <option value="SECURITY">Seguran√ßa</option>
                </optgroup>
                <optgroup label="üìä Vari√°veis">
                  <option value="MARKETING">Marketing</option>
                  <option value="COMMISSION">Comiss√µes</option>
                  <option value="FREIGHT">Frete</option>
                </optgroup>
                <optgroup label="üè¢ Administrativo">

                  <option value="IT_SOFTWARE">Software/TI</option>
                  <option value="PROFESSIONAL_SERVICE">Servi√ßos profissionais</option>
                  <option value="BANK_FEE">Tarifas banc√°rias</option>
                </optgroup>
                <optgroup label="üö® Outros">
                  <option value="TAX">Impostos</option>
                  <option value="OTHER">Outros</option>
                </optgroup>
              </select>
              <input id="from" type="date" />
              <span class="sep">‚Üí</span>
              <input id="to" type="date" />
              <button id="applyBtn" class="btn-primary">Aplicar</button>
              <button id="newBtn" class="btn-ghost">+ Novo custo</button>
            </div>
          </div>

          <div class="banner hidden" id="status"></div>

          <div class="table-wrap">
            <table class="tbl" id="tbl">
              <thead>
                <tr>
                  <th>Data</th>
                  <th>Descri√ß√£o</th>
                  <th>Tipo</th> <!-- ‚úÖ MUDAN√áA: "Categoria" vira "Tipo" -->
                  <th>Cat.</th> <!-- ‚úÖ NOVO: Categoria FIXED/VARIABLE -->
                  <th>Base</th>
                  <th>Rec.</th> <!-- ‚úÖ ENCURTADO -->
                  <th class="num">Valor</th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="tbody">
                <tr><td colspan="8" class="muted">Sem resultados</td></tr> <!-- ‚úÖ colspan 8 -->
              </tbody>
              <tfoot>
                <tr>
                  <th colspan="6" class="num">Total</th> <!-- ‚úÖ colspan 6 -->
                  <th class="num" id="tfoot-total">‚Äî</th>
                  <th></th>
                </tr>
              </tfoot>
            </table>
          </div>
        </section>

        <!-- Modal simples -->
        <dialog id="costDialog">
          <form method="dialog" class="form">
            <h3 id="dlgTitle">Novo custo</h3>
            <div class="grid">
              <label>Descri√ß√£o
                <input id="f-description" required />
              </label>
              <label>Valor (R$)
                <input id="f-amount" type="number" step="0.01" min="0.01" required />
              </label>
              
              <!-- ‚úÖ NOVO: Tipo de custo -->
              <label>Tipo de custo
                <select id="f-costType" required>
                  <optgroup label="Despesas Fixas">
                    <option value="RENT">Aluguel</option>
                    <option value="SALARY">Sal√°rios e encargos</option>
                    <option value="UTILITIES">√Ågua, luz, g√°s</option>
                    <option value="INSURANCE">Seguros</option>
                    <option value="DEPRECIATION">Deprecia√ß√£o</option>
                    <option value="MAINTENANCE">Manuten√ß√£o de equipamentos</option>
                    <option value="CLEANING">Limpeza</option>
                    <option value="SECURITY">Seguran√ßa</option>
                  </optgroup>
                  <optgroup label="Despesas Vari√°veis">
                    <option value="MARKETING">Marketing e propaganda</option>

                  <optgroup label="Administrativo">

                    <option value="PROFESSIONAL_SERVICE">Contabilidade, advocacia</option>

                  </optgroup>
                  <optgroup label="Outros">
                    <option value="TAX">Impostos (n√£o sobre vendas)</option>
                    <option value="OTHER" selected>Outros custos</option>
                  </optgroup>
                </select>
              </label>
              
              <label>Categoria
                <select id="f-category" required>
                  <option value="FIXED">FIXED</option>
                  <option value="VARIABLE">VARIABLE</option>
                </select>
              </label>
              <label>Data
                <input id="f-date" type="date" required />
              </label>
              <label>Base
                <select id="f-basis" required>
                  <option value="ACCRUAL">ACCRUAL</option>
                  <option value="CASH">CASH</option>
                </select>
              </label>
              <label class="inline">
                <input id="f-rec" type="checkbox" /> Recorrente
              </label>
            </div>
            <menu>
              <button id="dlgCancel" class="btn-ghost">Cancelar</button>
              <button id="dlgSave" class="btn-primary">Salvar</button>
            </menu>
          </form>
        </dialog>
      </main>
    </div>
  </div>
</body>
</html>
