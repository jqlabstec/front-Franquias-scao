<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login · Sistema de Franquias</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="shell">
      <section class="card">
        <div class="form-pane">
          <header class="brand">
            <div class="logo">VitaGestor</div>
            <small class="env">Ambiente de testes</small>
          </header>

          <h1>Acesse sua franquia</h1>
          <p class="muted">Bem-vindo(a) de volta! Insira seus dados.</p>

          <form id="loginForm" novalidate>
            <div class="field">
              <label for="email">E-mail</label>
              <input type="email" id="email" placeholder="seu@email.com" required />
              <small class="error" id="emailError"></small>
            </div>

            <div class="field">
              <label for="password">Senha</label>
              <div class="password-wrap">
                <input type="password" id="password" placeholder="••••••••" required minlength="6" />
                <button type="button" id="togglePwd" aria-label="Mostrar/ocultar senha">
                  <svg id="icon-eye" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z" />
                    <circle cx="12" cy="12" r="3" />
                  </svg>
                  <svg id="icon-eye-slash" class="hidden" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M9.88 9.88a3 3 0 1 0 4.24 4.24" />
                    <path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68" />
                    <path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61" />
                    <line x1="2" x2="22" y1="2" y2="22" />
                  </svg>
                </button>
              </div>
              <small class="error" id="passwordError"></small>
            </div>

            <div class="options">
              <label class="remember">
                <input type="checkbox" id="remember" checked />
                Lembrar-me
              </label>
              <a class="link" href="#" aria-disabled="true">Esqueci minha senha</a>
            </div>

            <button id="submitBtn" type="submit">Entrar</button>

            <div id="formError" class="banner hidden"></div>

            <footer class="footnote">
              <small>Não use credenciais reais neste ambiente.</small>
            </footer>
          </form>
        </div>

        <aside class="hero-pane">
          <div class="hero-content">
            <h2>Gestão simplificada para uma vida saudável</h2>
            <p>Controle integrado de franquias, compras, vendas e finanças.</p>
          </div>
        </aside>
      </section>
    </main>

    <script src="./script.js" defer></script>
  </body>
</html>
