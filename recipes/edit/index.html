<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Receitas ¬∑ Editar</title>

  <link rel="stylesheet" href="../../../saidbar/saidebar.css" />
  <link rel="stylesheet" href="./index.css" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js" defer></script>

  <script>window.SIDEBAR_ACTIVE = 'recipes-list';</script>
  <script src="../../../saidbar/saidebar.js" defer></script>
  <script src="./index.js" defer></script>
</head>

<body>
  <div class="app-layout">
    <aside id="sidebar-root"></aside>
    <div class="app-content">
      <main class="shell">
        <section class="card">
          <div class="card-head">
            <h1>Editar Receita</h1>
            <div class="card-actions">
              <a class="btn-ghost" href="../index/index.html">Voltar</a>
              <button id="btnSave" class="btn-primary">Salvar</button>
            </div>
          </div>

          <form id="formRecipe" autocomplete="off">
            
            <!-- ‚úÖ Se√ß√£o: Informa√ß√µes B√°sicas -->
            <div class="form-section">
              <h3 class="section-title">üìã Informa√ß√µes B√°sicas</h3>
              
              <div class="grid2">
                <div class="fld">
                  <label>Nome da Receita *</label>
                  <input id="name" type="text" required placeholder="Ex: Suco de Acerola">
                </div>
                <div class="fld">
                  <label>Categoria</label>
                  <input id="category" type="text" placeholder="Ex: Bebidas, Sobremesas">
                </div>
              </div>

              <div class="fld">
                <label>Descri√ß√£o</label>
                <textarea id="description" rows="2" placeholder="Breve descri√ß√£o da receita"></textarea>
              </div>
            </div>

            <!-- ‚úÖ Se√ß√£o: Imagem -->
            <div class="form-section">
              <h3 class="section-title">üñºÔ∏è Imagem</h3>
              <div id="imagePreview"></div>
            </div>

            <!-- ‚úÖ Se√ß√£o: Rendimento e Tempo -->
            <div class="form-section">
              <h3 class="section-title">‚è±Ô∏è Rendimento e Tempo</h3>
              
              <div class="grid3">
                <div class="fld">
                  <label>Quantidade</label>
                  <input id="yieldQuantity" type="number" min="0" step="0.01" placeholder="Ex: 1">
                </div>
                <div class="fld">
                  <label>Unidade</label>
                  <input id="yieldUnit" type="text" placeholder="Ex: copo, por√ß√£o">
                </div>
                <div class="fld">
                  <label>Tempo de preparo (min)</label>
                  <input id="preparationTimeMinutes" type="number" min="0" step="1" placeholder="Ex: 5">
                </div>
              </div>
            </div>

            <!-- ‚úÖ Se√ß√£o: Ingredientes -->
            <div class="form-section">
              <h3 class="section-title">ü•ï Ingredientes</h3>
              
              <div class="ing-header">
                <span>Tipo</span>
                <span>Produto / Nome</span>
                <span>Unidade</span>
                <span>Quantidade</span>
                <span>Perda (%)</span>
                <span>Custo Unit.</span>
                <span></span>
              </div>
              
              <div id="ingList"></div>
              
              <button id="btnAddIng" type="button" class="btn-ghost">
                <span>+</span> Adicionar ingrediente
              </button>

              <div class="totals-box">
                <div class="total-item">
                  <span class="total-label">Custo Total</span>
                  <span class="total-value" id="costTotal">R$ 0,00</span>
                </div>
                <div class="total-item">
                  <span class="total-label">Custo por Por√ß√£o</span>
                  <span class="total-value primary" id="costPerPortion">R$ 0,00</span>
                </div>
              </div>
            </div>

            <!-- ‚úÖ Se√ß√£o: Modo de Preparo -->
            <div class="form-section">
              <h3 class="section-title">üë®‚Äçüç≥ Modo de Preparo</h3>
              <div class="fld">
                <textarea id="instructions" rows="6" placeholder="Descreva o passo a passo do preparo..."></textarea>
              </div>
            </div>

          </form>
        </section>
      </main>
    </div>
  </div>
</body>

</html>
