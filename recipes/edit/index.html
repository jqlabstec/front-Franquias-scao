<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Receitas · Editar</title>

  <link rel="stylesheet" href="../../../saidbar/saidebar.css"/>
  <link rel="stylesheet" href="../../../../styles/base.css"/>
  <link rel="stylesheet" href="./index.css"/>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js" defer></script>

  <script>window.SIDEBAR_ACTIVE='recipes-list';</script>
  <script src="../../../saidbar/saidebar.js" defer></script>
  <script src="./index.js" defer></script>
</head>
<body>
  <div class="app-layout">
    <aside id="sidebar-root"></aside>
    <div class="app-content">
      <main class="shell">
        <section class="card">
          <div class="card-head">
            <h1>Editar Receita</h1>
            <div class="card-actions">
              <a class="btn-ghost" href="../index/index.html">Voltar</a>
              <button id="btnSave" class="btn-primary">Salvar</button>
            </div>
          </div>

          <form id="formRecipe" autocomplete="off">
            <div class="grid2">
              <div class="fld">
                <label>Nome</label>
                <input id="name" type="text" required>
              </div>
              <div class="fld">
                <label>Categoria</label>
                <input id="category" type="text" placeholder="Bebidas, Sobremesas...">
              </div>
            </div>

            <div class="grid3">
              <div class="fld">
                <label>Rendimento (quantidade)</label>
                <input id="yieldQuantity" type="number" min="0" step="0.01">
              </div>
              <div class="fld">
                <label>Rendimento (unidade)</label>
                <input id="yieldUnit" type="text" placeholder="ex.: porções, copos">
              </div>
              <div class="fld">
                <label>Tempo de preparo (min)</label>
                <input id="preparationTimeMinutes" type="number" min="0" step="1">
              </div>
            </div>

            <div class="fld">
              <label>Descrição</label>
              <textarea id="description" rows="2"></textarea>
            </div>

            <div class="fld">
              <label>Instruções</label>
              <textarea id="instructions" rows="5" placeholder="Passo a passo"></textarea>
            </div>

            <div class="section-title">Ingredientes</div>
            <div id="ingList"></div>
            <button id="btnAddIng" type="button" class="btn-ghost">+ Adicionar ingrediente</button>

            <div class="totals">
              <div><span class="muted">Custo total</span> <strong id="costTotal">—</strong></div>
              <div><span class="muted">Custo por porção</span> <strong id="costPerPortion">—</strong></div>
            </div>
          </form>
        </section>
      </main>
    </div>
  </div>
</body>
</html>
