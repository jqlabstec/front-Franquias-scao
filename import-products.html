<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Importa√ß√£o em Massa - Produtos</title>
  
  <!-- üì¶ SheetJS via CDN -->
  <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 1000px;
      padding: 40px;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }

    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .auth-status {
      background: #d4edda;
      border: 2px solid #28a745;
      color: #155724;
      padding: 12px 16px;
      border-radius: 10px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
    }

    .auth-status.error {
      background: #f8d7da;
      border-color: #dc3545;
      color: #721c24;
    }

    .section {
      margin-bottom: 30px;
    }

    .section-title {
      font-size: 16px;
      font-weight: 600;
      color: #444;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .step-badge {
      background: #667eea;
      color: white;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: bold;
    }

    input[type="file"] {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 14px;
      transition: all 0.3s;
      cursor: pointer;
    }

    input[type="file"]:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 14px 32px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      width: 100%;
      margin-top: 10px;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .preview-container {
      background: #f8f9fa;
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
      max-height: 400px;
      overflow-y: auto;
    }

    .preview-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }

    .preview-table th {
      background: #667eea;
      color: white;
      padding: 10px;
      text-align: left;
      position: sticky;
      top: 0;
    }

    .preview-table td {
      padding: 8px 10px;
      border-bottom: 1px solid #e0e0e0;
    }

    .preview-table tr:hover {
      background: #f0f0f0;
    }

    .stats {
      display: flex;
      gap: 15px;
      margin-top: 15px;
    }

    .stat-card {
      flex: 1;
      background: white;
      padding: 15px;
      border-radius: 10px;
      border: 2px solid #e0e0e0;
    }

    .stat-value {
      font-size: 32px;
      font-weight: bold;
      color: #667eea;
    }

    .stat-label {
      font-size: 13px;
      color: #666;
      margin-top: 5px;
    }

    .result {
      margin-top: 20px;
      padding: 20px;
      border-radius: 10px;
      display: none;
    }

    .result.success {
      background: #d4edda;
      border: 2px solid #28a745;
      color: #155724;
    }

    .result.error {
      background: #f8d7da;
      border: 2px solid #dc3545;
      color: #721c24;
    }

    .result h3 {
      margin-bottom: 10px;
    }

    .error-list {
      margin-top: 10px;
      max-height: 200px;
      overflow-y: auto;
    }

    .error-item {
      background: white;
      padding: 8px;
      margin-bottom: 5px;
      border-radius: 5px;
      font-size: 13px;
    }

    .loading {
      display: none;
      text-align: center;
      padding: 20px;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì¶ Importa√ß√£o em Massa de Produtos</h1>
    <p class="subtitle">Importe produtos via Excel em poucos cliques</p>

    <!-- STATUS DE AUTENTICA√á√ÉO -->
    <div id="authStatus"></div>

    <!-- UPLOAD EXCEL -->
    <div class="section">
      <div class="section-title">
        <span class="step-badge">1</span>
        Selecione o arquivo Excel
      </div>
      <input 
        type="file" 
        id="fileInput" 
        accept=".xlsx,.xls"
      >
    </div>

    <!-- PREVIEW -->
    <div id="previewSection" class="hidden">
      <div class="section">
        <div class="section-title">
          <span class="step-badge">2</span>
          Preview dos Produtos
        </div>
        
        <div class="stats">
          <div class="stat-card">
            <div class="stat-value" id="totalCount">0</div>
            <div class="stat-label">Produtos detectados</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" id="validCount">0</div>
            <div class="stat-label">V√°lidos</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" id="invalidCount">0</div>
            <div class="stat-label">Inv√°lidos</div>
          </div>
        </div>

        <div class="preview-container">
          <table class="preview-table">
            <thead>
              <tr>
                <th>#</th>
                <th>Nome</th>
                <th>C√≥digo</th>
                <th>Unidade</th>
                <th>Custo</th>
                <th>NCM</th>
              </tr>
            </thead>
            <tbody id="previewBody"></tbody>
          </table>
        </div>

        <button class="btn" id="importBtn" onclick="importProducts()">
          üöÄ Importar Produtos
        </button>
      </div>
    </div>

    <!-- LOADING -->
    <div class="loading" id="loadingSection">
      <div class="spinner"></div>
      <p>Importando produtos...</p>
    </div>

    <!-- RESULTADO -->
    <div class="result" id="resultSection"></div>
  </div>

  <script>
    let productsToImport = [];
    const API_URL = 'http://localhost:3000/api/v1'; // ‚úÖ Ajuste aqui se necess√°rio

    // ‚úÖ Fun√ß√£o de autentica√ß√£o (igual aos outros JS)
    function getAuth() {
      try {
        return JSON.parse(localStorage.getItem('auth')) || JSON.parse(sessionStorage.getItem('auth'));
      } catch {
        return null;
      }
    }

    // Verificar autentica√ß√£o ao carregar
    window.addEventListener('DOMContentLoaded', () => {
      const auth = getAuth();
      const authStatus = document.getElementById('authStatus');

      if (auth && auth.token) {
        authStatus.className = 'auth-status';
        authStatus.innerHTML = `
          ‚úÖ <strong>Autenticado como:</strong> ${auth.user?.name || 'Usu√°rio'} 
          (${auth.user?.role || 'N/A'})
        `;
      } else {
        authStatus.className = 'auth-status error';
        authStatus.innerHTML = `
          ‚ùå <strong>N√£o autenticado!</strong> 
          Por favor, fa√ßa login primeiro em outra p√°gina do sistema.
        `;
        document.getElementById('fileInput').disabled = true;
      }
    });

    // Processar arquivo Excel
    document.getElementById('fileInput').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      
      reader.onload = (event) => {
        try {
          const data = new Uint8Array(event.target.result);
          const workbook = XLSX.read(data, { type: 'array' });
          const sheetName = workbook.SheetNames[0];
          const sheet = workbook.Sheets[sheetName];
          const jsonData = XLSX.utils.sheet_to_json(sheet);

          processProducts(jsonData);
        } catch (error) {
          alert('‚ùå Erro ao ler arquivo Excel: ' + error.message);
        }
      };

      reader.readAsArrayBuffer(file);
    });

    function processProducts(data) {
      productsToImport = [];
      let validCount = 0;
      let invalidCount = 0;

      const previewBody = document.getElementById('previewBody');
      previewBody.innerHTML = '';

      data.forEach((row, index) => {
        const product = {
          name: row['Produto'],
          code: row['SKU COMPLETO'],
          unitOfMeasure: row['UNIDADE'] || 'UN',
          currentCostPerUnit: parseFloat(row['CUSTO UNIT√ÅRIO']) || 0,
          ncm: row['NCM'] === '-' ? null : row['NCM'],
        };

        // Validar
        const isValid = product.name && product.code && product.unitOfMeasure && product.currentCostPerUnit >= 0;

        if (isValid) {
          validCount++;
          productsToImport.push(product);
        } else {
          invalidCount++;
        }

        // Adicionar na tabela de preview
        const tr = document.createElement('tr');
        tr.style.background = isValid ? 'white' : '#ffe6e6';
        tr.innerHTML = `
          <td>${index + 1}</td>
          <td>${product.name || '‚ùå'}</td>
          <td>${product.code || '‚ùå'}</td>
          <td>${product.unitOfMeasure || '‚ùå'}</td>
          <td>R$ ${product.currentCostPerUnit.toFixed(2)}</td>
          <td>${product.ncm || '-'}</td>
        `;
        previewBody.appendChild(tr);
      });

      // Atualizar stats
      document.getElementById('totalCount').textContent = data.length;
      document.getElementById('validCount').textContent = validCount;
      document.getElementById('invalidCount').textContent = invalidCount;

      // Mostrar preview
      document.getElementById('previewSection').classList.remove('hidden');
      document.getElementById('resultSection').style.display = 'none';
    }

    async function importProducts() {
      const auth = getAuth();
      
      if (!auth || !auth.token) {
        alert('‚ùå Voc√™ precisa estar autenticado para importar produtos');
        return;
      }

      if (productsToImport.length === 0) {
        alert('‚ùå Nenhum produto v√°lido para importar');
        return;
      }

      // Mostrar loading
      document.getElementById('importBtn').disabled = true;
      document.getElementById('loadingSection').style.display = 'block';
      document.getElementById('resultSection').style.display = 'none';

      try {
        const response = await fetch(`${API_URL}/products/bulk`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${auth.token}`
          },
          body: JSON.stringify({ products: productsToImport })
        });

        const result = await response.json();

        // Esconder loading
        document.getElementById('loadingSection').style.display = 'none';

        // Mostrar resultado
        const resultSection = document.getElementById('resultSection');
        resultSection.style.display = 'block';

        if (response.ok) {
          resultSection.className = 'result success';
          resultSection.innerHTML = `
            <h3>‚úÖ Importa√ß√£o Conclu√≠da!</h3>
            <p><strong>${result.created}</strong> produtos criados</p>
            <p><strong>${result.skipped}</strong> produtos ignorados (duplicados ou inv√°lidos)</p>
            ${result.errors.length > 0 ? `
              <div class="error-list">
                <p><strong>Erros:</strong></p>
                ${result.errors.map(e => `
                  <div class="error-item">
                    <strong>${e.product}:</strong> ${e.error}
                  </div>
                `).join('')}
              </div>
            ` : ''}
            <p style="margin-top: 15px; font-size: 13px; color: #666;">
              üí° Voc√™ pode fechar esta p√°gina agora. A importa√ß√£o foi conclu√≠da!
            </p>
          `;
        } else {
          resultSection.className = 'result error';
          resultSection.innerHTML = `
            <h3>‚ùå Erro na Importa√ß√£o</h3>
            <p>${result.message || 'Erro desconhecido'}</p>
          `;
        }
      } catch (error) {
        document.getElementById('loadingSection').style.display = 'none';
        const resultSection = document.getElementById('resultSection');
        resultSection.style.display = 'block';
        resultSection.className = 'result error';
        resultSection.innerHTML = `
          <h3>‚ùå Erro de Conex√£o</h3>
          <p>${error.message}</p>
          <p>Verifique se a API est√° rodando em <strong>${API_URL}</strong></p>
        `;
      } finally {
        document.getElementById('importBtn').disabled = false;
      }
    }
  </script>
</body>
</html>
