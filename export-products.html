<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exportar Produtos</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      padding: 40px;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }

    p {
      color: #666;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 14px 32px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      box-shadow: none;
    }

    .info {
      margin-top: 20px;
      padding: 15px;
      background: #f0f4ff;
      border-left: 4px solid #667eea;
      border-radius: 4px;
      text-align: left;
      display: none;
    }

    .info.show {
      display: block;
    }

    .info strong {
      color: #667eea;
    }

    .error {
      color: #e74c3c;
      margin-top: 15px;
      font-weight: 500;
    }

    .warning {
      background: #fff3cd;
      border-left: 4px solid #ffc107;
      padding: 15px;
      border-radius: 4px;
      margin-top: 20px;
      text-align: left;
    }

    .warning strong {
      color: #856404;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì¶ Exportar Produtos</h1>
    <p>Baixe todos os produtos cadastrados na sua franquia em formato CSV para fazer o cruzamento com as receitas.</p>
    
    <button id="btnExport" class="btn">‚¨áÔ∏è Baixar Produtos (CSV)</button>
    
    <div id="info" class="info">
      <strong>Total de produtos:</strong> <span id="totalProducts">-</span><br>
      <strong>Status:</strong> <span id="status">-</span>
    </div>

    <div id="error" class="error"></div>
  </div>

  <script>
    const API_URL = 'http://localhost:3000/api/v1';
    
    const btnExport = document.getElementById('btnExport');
    const infoDiv = document.getElementById('info');
    const totalProductsSpan = document.getElementById('totalProducts');
    const statusSpan = document.getElementById('status');
    const errorDiv = document.getElementById('error');

    // ‚úÖ Fun√ß√£o de autentica√ß√£o (igual aos outros JS)
    function getAuth() {
      try {
        return JSON.parse(localStorage.getItem('auth')) || JSON.parse(sessionStorage.getItem('auth'));
      } catch {
        return null;
      }
    }

    // Verificar autentica√ß√£o ao carregar a p√°gina
    function checkAuth() {
      const auth = getAuth();
      if (!auth || !auth.token) {
        errorDiv.textContent = '‚ùå Voc√™ precisa estar logado. Redirecionando...';
        setTimeout(() => {
          window.location.href = '/login.html'; // ‚úÖ Ajuste o caminho se necess√°rio
        }, 2000);
        return false;
      }
      return true;
    }

    // Fun√ß√£o para converter JSON para CSV
    function jsonToCSV(products) {
      if (products.length === 0) return '';

      // Cabe√ßalhos
      const headers = ['id', 'name', 'code', 'unitOfMeasure', 'currentCostPerUnit', 'ncm', 'franchiseId', 'createdAt', 'updatedAt'];
      
      // Linhas
      const rows = products.map(product => {
        return headers.map(header => {
          const value = product[header];
          
          // Escapar valores que contenham v√≠rgula ou aspas
          if (value === null || value === undefined) return '';
          const stringValue = String(value);
          if (stringValue.includes(',') || stringValue.includes('"') || stringValue.includes('\n')) {
            return `"${stringValue.replace(/"/g, '""')}"`;
          }
          return stringValue;
        }).join(',');
      });

      // Juntar cabe√ßalhos e linhas
      return [headers.join(','), ...rows].join('\n');
    }

    // Fun√ß√£o para baixar o arquivo CSV
    function downloadCSV(csvContent, filename) {
      const BOM = '\uFEFF'; // BOM para UTF-8
      const blob = new Blob([BOM + csvContent], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      const url = URL.createObjectURL(blob);
      
      link.setAttribute('href', url);
      link.setAttribute('download', filename);
      link.style.visibility = 'hidden';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    // Fun√ß√£o principal para exportar produtos
    async function exportProducts() {
      try {
        btnExport.disabled = true;
        btnExport.textContent = '‚è≥ Carregando...';
        errorDiv.textContent = '';
        infoDiv.classList.remove('show');

        const auth = getAuth();
        if (!auth || !auth.token) {
          throw new Error('Voc√™ precisa estar logado para exportar produtos');
        }

        const response = await fetch(`${API_URL}/products/export`, {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${auth.token}`,
            'Content-Type': 'application/json',
          },
        });

        if (!response.ok) {
          if (response.status === 401) {
            throw new Error('Sess√£o expirada. Fa√ßa login novamente.');
          }
          throw new Error(`Erro ao buscar produtos: ${response.statusText}`);
        }

        const data = await response.json();
        
        if (!data.products || data.products.length === 0) {
          throw new Error('Nenhum produto encontrado para exportar');
        }

        // Converter para CSV
        const csvContent = jsonToCSV(data.products);
        
        // Baixar arquivo
        const filename = `produtos_${new Date().toISOString().slice(0, 10)}.csv`;
        downloadCSV(csvContent, filename);

        // Mostrar informa√ß√µes
        totalProductsSpan.textContent = data.total;
        statusSpan.textContent = '‚úÖ Download conclu√≠do!';
        infoDiv.classList.add('show');

        btnExport.textContent = '‚úÖ Download Conclu√≠do!';
        setTimeout(() => {
          btnExport.textContent = '‚¨áÔ∏è Baixar Produtos (CSV)';
          btnExport.disabled = false;
        }, 2000);

      } catch (error) {
        console.error('Erro ao exportar produtos:', error);
        errorDiv.textContent = error.message;
        btnExport.textContent = '‚¨áÔ∏è Baixar Produtos (CSV)';
        btnExport.disabled = false;

        if (error.message.includes('Sess√£o expirada') || error.message.includes('logado')) {
          setTimeout(() => {
            window.location.href = '/login.html'; // ‚úÖ Ajuste o caminho se necess√°rio
          }, 2000);
        }
      }
    }

    // Event listener
    btnExport.addEventListener('click', exportProducts);

    // Verificar autentica√ß√£o ao carregar
    window.addEventListener('DOMContentLoaded', () => {
      checkAuth();
    });
  </script>
</body>
</html>
